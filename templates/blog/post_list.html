
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BIENVENIDOS</title>
</head>
<body>

	<h1>Bienvenido a mi proyecto</h1>
<section>
	{% for post in posts %}
	    <article>
	    	<h3>{{ post.title }}</h3>
	        <time>{{ post.published_date }}</time>
	        <h2>{{ post.title }}</h2>
	        <p>{{ post.text }}</p>
	        <footer>{{ post.author }}</footer>
	    </article>
	{% endfor %}
</section>
</body>
</html>
